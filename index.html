<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator with Logo</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f4f4f4;
    }
    input, button {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    canvas {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator (Permanent + Logo)</h1>
  <input type="text" id="text" placeholder="Enter URL or text" size="40" />
  <input type="file" id="logoInput" accept="image/*" />
  <br />
  <button onclick="generateQR()">Generate QR Code</button>
  <button onclick="downloadQR()">Download PNG</button>

  <div id="qrcode"></div>

  <script>
    let qr;

    function generateQR() {
      const container = document.getElementById("qrcode");
      container.innerHTML = "";

      const text = document.getElementById("text").value;
      if (!text) return alert("Please enter text or a URL.");

      qr = new QRCode(container, {
        text: text,
        width: 256,
        height: 256,
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        const logoInput = document.getElementById("logoInput");
        if (logoInput.files && logoInput.files[0]) {
          const canvas = container.querySelector("canvas");
          const ctx = canvas.getContext("2d");
          const img = new Image();
          const reader = new FileReader();
          reader.onload = function (e) {
            img.src = e.target.result;
            img.onload = function () {
              const size = 64; // logo size
              const x = (canvas.width - size) / 2;
              const y = (canvas.height - size) / 2;
              ctx.drawImage(img, x, y, size, size);
            };
          };
          reader.readAsDataURL(logoInput.files[0]);
        }
      }, 500); // Wait for QR to render
    }

    function downloadQR() {
      const canvas = document.querySelector("#qrcode canvas");
      if (!canvas) return alert("Please generate a QR code first.");
      const link = document.createElement("a");
      link.download = "qr-code.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
