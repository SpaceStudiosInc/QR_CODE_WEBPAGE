<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Batch QR Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Able&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Able', serif;
      background-color: #0b1e3f;
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    .byline {
      font-weight: normal;
      font-size: 0.7em;
      color: #ccc;
    }
    .qr-entry {
      background: #112b54;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem auto;
      max-width: 500px;
    }
    .qr-entry input[type="text"],
    .qr-entry input[type="file"] {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    .qr-entry label {
      display: block;
      margin-top: 0.5rem;
      text-align: left;
    }
    .qr-entry input[type="checkbox"] {
      margin-left: 0.5rem;
    }
    button {
      margin: 1rem;
      padding: 0.8rem 1.6rem;
      font-size: 1.2rem;
      background-color: #1a3c70;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    button:hover {
      background-color: #2d5ca5;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>
    <span>Batch QR Code Generator</span>
    <span class="byline">by SPACESTUDIOS</span>
  </h1>

  <div id="entries"></div>
  <button onclick="addEntry()">Add QR Code</button>
  <button onclick="generateAll()">Generate &amp; Download All</button>

  <canvas id="hiddenCanvas" width="1024" height="1024"></canvas>

  <script>
    let entryCount = 0;

    function addEntry() {
      const container = document.getElementById('entries');
      const div = document.createElement('div');
      div.className = 'qr-entry';
      div.innerHTML = `
        <label>URL:</label>
        <input type="text" name="url" placeholder="https://example.com" />
        <label>Filename:</label>
        <input type="text" name="filename" placeholder="filename" />
        <label>Logo:</label>
        <input type="file" accept="image/*" name="logo" />
        <label><input type="checkbox" name="applyAll"> Use this logo for all QR codes</label>
      `;
      container.appendChild(div);
      entryCount++;
    }

    async function generateAll() {
      const entries = document.querySelectorAll('.qr-entry');
      const canvas = document.getElementById("hiddenCanvas");
      const ctx = canvas.getContext("2d");

      let globalLogo = null;
      for (let i = 0; i < entries.length; i++) {
        const url = entries[i].querySelector('input[name="url"]').value.trim();
        const filename = entries[i].querySelector('input[name="filename"]').value.trim() || `qr-${i + 1}`;
        const logoFile = entries[i].querySelector('input[name="logo"]').files[0];
        const applyAll = entries[i].querySelector('input[name="applyAll"]').checked;

        if (!url) continue;

        if (applyAll && logoFile && !globalLogo) {
          globalLogo = await loadImage(logoFile);
        }

        const logo = applyAll ? globalLogo : logoFile ? await loadImage(logoFile) : null;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const qr = qrcode(0, 'H');
        qr.addData(url);
        qr.make();
        const cellCount = qr.getModuleCount();
        const cellSize = 8;
        const scale = 1024 / (cellCount * cellSize);
        const offset = (canvas.width - cellCount * cellSize * scale) / 2;

        ctx.fillStyle = "#000";
        for (let r = 0; r < cellCount; r++) {
          for (let c = 0; c < cellCount; c++) {
            if (qr.isDark(r, c)) {
              ctx.fillRect(offset + c * cellSize * scale, offset + r * cellSize * scale, cellSize * scale, cellSize * scale);
            }
          }
        }

        if (logo) {
          const logoSize = canvas.width * 0.2;
          const x = (canvas.width - logoSize) / 2;
          const y = (canvas.height - logoSize) / 2;
          const cropSize = Math.min(logo.width, logo.height);

          ctx.fillStyle = "#fff";
          ctx.fillRect(x, y, logoSize, logoSize);
          ctx.drawImage(logo, (logo.width - cropSize) / 2, (logo.height - cropSize) / 2, cropSize, cropSize, x, y, logoSize, logoSize);
        }

        const link = document.createElement("a");
        link.download = filename + ".png";
        link.href = canvas.toDataURL("image/png");
        link.click();

        await new Promise((r) => setTimeout(r, 300));
      }
    }

    function loadImage(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    window.onload = () => addEntry();
  </script>
</body>
</html>
