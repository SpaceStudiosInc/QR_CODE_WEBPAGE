<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batch QR Generator with Logo</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Able&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Able', serif;
      background-color: #0b1e3f;
      color: #ffffff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    textarea, input[type="file"] {
      width: 90%;
      max-width: 500px;
      height: 100px;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #1a3c70;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2d5ca5;
    }
    canvas {
      display: none; /* Hide canvases since weâ€™re batch processing */
    }
  </style>
</head>
<body>
  <h1>Batch QR Code Generator (With Optional Logo)</h1>

  <p>Enter one URL per line:</p>
  <textarea id="urlList" placeholder="https://example.com/page1&#10;https://example.com/page2"></textarea>

  <p>Enter one filename per line (same number as URLs):</p>
  <textarea id="filenameList" placeholder="Page1QR&#10;Page2QR"></textarea>

  <p>Optional logo to apply to all:</p>
  <input type="file" id="logoInput" accept="image/*" /><br>

  <button onclick="generateAllQRs()">Generate & Download</button>

  <div id="qrcodeContainer"></div>

  <script>
    async function generateAllQRs() {
      const urls = document.getElementById("urlList").value.trim().split("\n");
      const filenames = document.getElementById("filenameList").value.trim().split("\n");

      if (urls.length !== filenames.length) {
        alert("Please make sure the number of URLs matches the number of filenames.");
        return;
      }

      const container = document.getElementById("qrcodeContainer");
      container.innerHTML = "";

      let logoData = null;
      const logoFile = document.getElementById("logoInput").files[0];
      if (logoFile) {
        logoData = await readImageFile(logoFile);
      }

      for (let i = 0; i < urls.length; i++) {
        const url = urls[i].trim();
        const filename = filenames[i].trim() || `qr-${i + 1}`;
        if (!url) continue;

        const canvas = document.createElement("canvas");
        container.appendChild(canvas);

        await generateQRCodeOnCanvas(canvas, url);

        if (logoData) {
          await drawCenteredLogo(canvas, logoData);
        }

        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = filename + ".png";
        link.click();
      }
    }

    function generateQRCodeOnCanvas(canvas, text) {
      return new Promise((resolve) => {
        const qr = new QRCode(document.createElement("div"), {
          text: text,
          width: 256,
          height: 256,
          correctLevel: QRCode.CorrectLevel.H
        });

        setTimeout(() => {
          const tempCanvas = qr._el.querySelector("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = tempCanvas.width;
          canvas.height = tempCanvas.height;
          ctx.drawImage(tempCanvas, 0, 0);
          resolve();
        }, 300); // wait for QR to render
      });
    }

    function readImageFile(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    function drawCenteredLogo(canvas, img) {
      return new Promise((resolve) => {
        const ctx = canvas.getContext("2d");
        const logoSize = 64;
        const x = (canvas.width - logoSize) / 2;
        const y = (canvas.height - logoSize) / 2;

        const squareSize = Math.min(img.width, img.height);
        const sx = (img.width - squareSize) / 2;
        const sy = (img.height - squareSize) / 2;

        ctx.fillStyle = "white";
        ctx.fillRect(x, y, logoSize, logoSize);

        ctx.drawImage(img, sx, sy, squareSize, squareSize, x, y, logoSize, logoSize);
        resolve();
      });
    }
  </script>
</body>
</html>
