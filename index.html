<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator with Logo</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Able&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Able', serif;
      background-color: #0b1e3f;
      color: #ffffff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="file"] {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 300px;
      max-width: 90%;
    }
    button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-family: 'Able', serif;
      background-color: #1a3c70;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #2d5ca5;
    }
    canvas {
      margin-top: 1.5rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator (Permanent + Logo)</h1>
  <input type="text" id="text" placeholder="Enter URL or text" />
  <br />
  <input type="file" id="logoInput" accept="image/*" />
  <br />
  <button onclick="generateQR()">Generate QR Code</button>
  <button onclick="downloadQR()">Download PNG</button>

  <div id="qrcode"></div>

  <script>
    let qr;

    function generateQR() {
      const container = document.getElementById("qrcode");
      container.innerHTML = "";

      const text = document.getElementById("text").value;
      if (!text) return alert("Please enter text or a URL.");

      qr = new QRCode(container, {
        text: text,
        width: 256,
        height: 256,
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        const canvas = container.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        const logoInput = document.getElementById("logoInput");
        if (logoInput.files && logoInput.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function () {
              const logoSize = 64;
              const x = (canvas.width - logoSize) / 2;
              const y = (canvas.height - logoSize) / 2;

              // Clear center area
              ctx.fillStyle = "white";
              ctx.fillRect(x, y, logoSize, logoSize);

              // Draw logo
              ctx.drawImage(img, x, y, logoSize, logoSize);
            };
          };
          reader.readAsDataURL(logoInput.files[0]);
        }
      }, 500);
    }

    function downloadQR() {
      const canvas = document.querySelector("#qrcode canvas");
      if (!canvas) return alert("Please generate a QR code first.");
      const link = document.createElement("a");
      link.download = "qr-code.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
