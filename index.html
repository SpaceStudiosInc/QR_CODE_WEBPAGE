<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Batch QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0b1e3f;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    textarea, input[type="file"], input[type="color"], button {
      margin: 1rem auto;
      display: block;
      width: 90%;
      max-width: 600px;
      font-size: 1rem;
    }
    textarea {
      height: 150px;
      padding: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 0.8rem;
      background-color: #1a3c70;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2d5ca5;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Batch QR Code Generator</h1>

  <label for="logo">Logo (optional):</label>
  <input type="file" id="logo" accept="image/*" />

  <label for="fgColor">QR Foreground Color:</label>
  <input type="color" id="fgColor" value="#000000" />

  <label for="bgColor">QR Background Color:</label>
  <input type="color" id="bgColor" value="#ffffff" />

  <label for="urls">Paste URLs (one per line):</label>
  <textarea id="urls" placeholder="https://example.com/page1&#10;https://example.com/page2"></textarea>

  <label for="filenames">Custom Filenames (optional, one per line):</label>
  <textarea id="filenames" placeholder="file1&#10;file2"></textarea>

  <button onclick="generateAll()">Generate & Download All</button>

  <canvas id="hiddenCanvas" width="1024" height="1024"></canvas>

  <script>
    async function generateAll() {
      const canvas = document.getElementById("hiddenCanvas");
      const ctx = canvas.getContext("2d");

      const urls = document.getElementById("urls").value.split("\n").map(u => u.trim()).filter(Boolean);
      const filenames = document.getElementById("filenames").value.split("\n").map(f => f.trim());
      const fgColor = document.getElementById("fgColor").value;
      const bgColor = document.getElementById("bgColor").value;
      const logoFile = document.getElementById("logo").files[0];
      const logo = logoFile ? await loadImage(logoFile) : null;

      for (let i = 0; i < urls.length; i++) {
        const url = urls[i];
        const filename = filenames[i] || `qr_${i + 1}`;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const qr = qrcode(0, 'H');
        qr.addData(url);
        qr.make();
        const count = qr.getModuleCount();
        const cellSize = 8;
        const scale = 1024 / (count * cellSize);
        const offset = (canvas.width - count * cellSize * scale) / 2;

        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = fgColor;
        for (let r = 0; r < count; r++) {
          for (let c = 0; c < count; c++) {
            if (qr.isDark(r, c)) {
              ctx.fillRect(offset + c * cellSize * scale, offset + r * cellSize * scale, cellSize * scale, cellSize * scale);
            }
          }
        }

        if (logo) {
          const size = canvas.width * 0.2;
          const x = (canvas.width - size) / 2;
          const y = (canvas.height - size) / 2;
          const crop = Math.min(logo.width, logo.height);
          ctx.fillStyle = bgColor;
          ctx.fillRect(x, y, size, size);
          ctx.drawImage(logo, (logo.width - crop) / 2, (logo.height - crop) / 2, crop, crop, x, y, size, size);
        }

        const link = document.createElement("a");
        link.download = filename + ".png";
        link.href = canvas.toDataURL("image/png");
        link.click();

        await new Promise(r => setTimeout(r, 300));
      }
    }

    function loadImage(file) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
