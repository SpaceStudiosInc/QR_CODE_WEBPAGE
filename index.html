<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>High-Quality Batch QR Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Able&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Able', serif;
      background-color: #0b1e3f;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    textarea, input[type="file"] {
      width: 90%;
      max-width: 500px;
      height: 100px;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #1a3c70;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2d5ca5;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Batch QR Code Generator (High Quality + Logo)</h1>

  <p>One URL per line:</p>
  <textarea id="urlList" placeholder="https://example.com/page1&#10;https://example.com/page2"></textarea>

  <p>One filename per line (same order):</p>
  <textarea id="filenameList" placeholder="Page1QR&#10;Page2QR"></textarea>

  <p>Optional logo (used on all QR codes):</p>
  <input type="file" id="logoInput" accept="image/*" /><br>

  <button onclick="generateAll()">Generate & Download</button>
  <canvas id="hiddenCanvas" width="1024" height="1024"></canvas>

  <script>
    async function generateAll() {
      const urls = document.getElementById('urlList').value.trim().split('\n');
      const names = document.getElementById('filenameList').value.trim().split('\n');
      if (urls.length !== names.length) {
        alert("Mismatch between number of URLs and filenames.");
        return;
      }

      const logoFile = document.getElementById("logoInput").files[0];
      let logo = null;
      if (logoFile) logo = await loadImage(logoFile);

      for (let i = 0; i < urls.length; i++) {
        const text = urls[i].trim();
        const filename = names[i].trim() || `qr-${i + 1}`;
        if (!text) continue;

        const canvas = document.getElementById("hiddenCanvas");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const qr = qrcode(0, 'H');
        qr.addData(text);
        qr.make();
        const cellSize = 8;
        const qrSize = qr.getModuleCount();
        const scale = 1024 / (qrSize * cellSize);
        const offset = (canvas.width - qrSize * cellSize * scale) / 2;

        // Draw QR modules
        ctx.fillStyle = "#000";
        for (let r = 0; r < qrSize; r++) {
          for (let c = 0; c < qrSize; c++) {
            if (qr.isDark(r, c)) {
              ctx.fillRect(offset + c * cellSize * scale, offset + r * cellSize * scale, cellSize * scale, cellSize * scale);
            }
          }
        }

        // Add logo if exists
        if (logo) {
          const logoSize = canvas.width * 0.2;
          const x = (canvas.width - logoSize) / 2;
          const y = (canvas.height - logoSize) / 2;

          const cropSize = Math.min(logo.width, logo.height);
          ctx.fillStyle = "#fff";
          ctx.fillRect(x, y, logoSize, logoSize); // background white box
          ctx.drawImage(logo, (logo.width - cropSize) / 2, (logo.height - cropSize) / 2, cropSize, cropSize, x, y, logoSize, logoSize);
        }

        // Download
        const link = document.createElement("a");
        link.download = filename + ".png";
        link.href = canvas.toDataURL("image/png");
        link.click();
        await delay(200); // Give browser time
      }
    }

    function loadImage(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
  </script>
</body>
</html>
