<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Batch QR Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Able&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Able', serif;
      background-color: #0b1e3f;
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 2rem;
      flex-wrap: wrap;
    }
    .byline {
      font-weight: normal;
      font-size: 0.7em;
      color: #ccc;
    }
    .batch-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .batch {
      background: #0f2a50;
      border-radius: 12px;
      padding: 1rem;
      max-width: 700px;
      margin: 0 auto;
    }
    .qr-entry {
      background: #112b54;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .qr-entry input[type="text"],
    .qr-entry input[type="file"],
    .qr-entry input[type="color"],
    textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    .qr-entry label {
      display: block;
      margin-top: 0.5rem;
      text-align: left;
    }
    .qr-entry input[type="checkbox"] {
      margin-left: 0.5rem;
    }
    .controls {
      margin: 1.5rem auto;
    }
    button {
      margin: 0.5rem;
      padding: 0.8rem 1.6rem;
      font-size: 1.2rem;
      background-color: #1a3c70;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    button:hover {
      background-color: #2d5ca5;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>
    Batch QR Code Generator by SPACESTUDIOS
  </h1>

  <div class="controls">
    <button onclick="addBatch()">Add Batch</button>
    <button onclick="generateAll()">Generate & Download All</button>
  </div>

  <div id="batchContainer" class="batch-container"></div>

  <canvas id="hiddenCanvas" width="1024" height="1024"></canvas>

  <script>
    let batchCount = 0;

    function addBatch() {
      const batchContainer = document.getElementById('batchContainer');
      const batchDiv = document.createElement('div');
      batchDiv.className = 'batch';
      batchDiv.innerHTML = `
        <h3>Batch ${batchCount + 1}</h3>
        <div class="qr-entry">
          <label>Logo (optional):</label>
          <input type="file" accept="image/*" name="batchLogo" />
          <label><input type="checkbox" name="applyLogoToAll"> Use logo for all below</label>
          <label>QR Foreground Color:</label>
          <input type="color" name="qrColor" value="#000000" />
          <label>QR Background Color:</label>
          <input type="color" name="bgColor" value="#ffffff" />
        </div>
        <div class="bulk-input">
          <label>Paste URLs and filenames (comma-separated, one per line):</label>
          <textarea rows="5" placeholder="https://example.com, qr_filename"></textarea>
          <button onclick="parseBulkEntries(this)">Parse Entries</button>
        </div>
        <div class="entries"></div>
        <button onclick="addEntry(this)">Add QR Entry</button>
      `;
      batchContainer.appendChild(batchDiv);
      batchCount++;
    }

    function addEntry(button) {
      const batchDiv = button.closest('.batch');
      const entriesDiv = batchDiv.querySelector('.entries');

      const entryDiv = document.createElement('div');
      entryDiv.className = 'qr-entry';
      entryDiv.innerHTML = `
        <label>URL:</label>
        <input type="text" name="url" placeholder="https://example.com" />
        <label>Filename:</label>
        <input type="text" name="filename" placeholder="filename" />
        <label>Optional logo (overrides batch):</label>
        <input type="file" accept="image/*" name="entryLogo" />
      `;
      entriesDiv.appendChild(entryDiv);
    }

    function parseBulkEntries(button) {
      const batchDiv = button.closest('.batch');
      const textarea = batchDiv.querySelector('textarea');
      const lines = textarea.value.trim().split('\n');
      const entriesDiv = batchDiv.querySelector('.entries');

      for (const line of lines) {
        const [url, filename] = line.split(',').map(s => s.trim());
        if (!url) continue;

        const entryDiv = document.createElement('div');
        entryDiv.className = 'qr-entry';
        entryDiv.innerHTML = `
          <label>URL:</label>
          <input type="text" name="url" value="${url}" />
          <label>Filename:</label>
          <input type="text" name="filename" value="${filename || 'qr'}" />
          <label>Optional logo (overrides batch):</label>
          <input type="file" accept="image/*" name="entryLogo" />
        `;
        entriesDiv.appendChild(entryDiv);
      }

      textarea.value = '';
    }

    async function generateAll() {
      const canvas = document.getElementById("hiddenCanvas");
      const ctx = canvas.getContext("2d");

      const batches = document.querySelectorAll('.batch');
      for (const batch of batches) {
        const batchLogoFile = batch.querySelector('input[name="batchLogo"]').files[0];
        const applyLogoToAll = batch.querySelector('input[name="applyLogoToAll"]').checked;
        const entries = batch.querySelectorAll('.qr-entry');
        const fgColor = batch.querySelector('input[name="qrColor"]').value;
        const bgColor = batch.querySelector('input[name="bgColor"]').value;

        let batchLogo = null;
        if (applyLogoToAll && batchLogoFile) {
          batchLogo = await loadImage(batchLogoFile);
        }

        for (const entry of entries) {
          const urlInput = entry.querySelector('input[name="url"]');
          const filenameInput = entry.querySelector('input[name="filename"]');
          if (!urlInput || !filenameInput) continue;

          const url = urlInput.value.trim();
          const filename = filenameInput.value.trim() || 'qr';
          const entryLogoFile = entry.querySelector('input[name="entryLogo"]')?.files[0];

          if (!url) continue;

          const logo = entryLogoFile ? await loadImage(entryLogoFile) : batchLogo;

          ctx.clearRect(0, 0, canvas.width, canvas.height);

          const qr = qrcode(0, 'H');
          qr.addData(url);
          qr.make();
          const cellCount = qr.getModuleCount();
          const cellSize = 8;
          const scale = 1024 / (cellCount * cellSize);
          const offset = (canvas.width - cellCount * cellSize * scale) / 2;

          ctx.fillStyle = bgColor;
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          ctx.fillStyle = fgColor;
          for (let r = 0; r < cellCount; r++) {
            for (let c = 0; c < cellCount; c++) {
              if (qr.isDark(r, c)) {
                ctx.fillRect(offset + c * cellSize * scale, offset + r * cellSize * scale, cellSize * scale, cellSize * scale);
              }
            }
          }

          if (logo) {
            const logoSize = canvas.width * 0.2;
            const x = (canvas.width - logoSize) / 2;
            const y = (canvas.height - logoSize) / 2;
            const cropSize = Math.min(logo.width, logo.height);

            ctx.fillStyle = bgColor;
            ctx.fillRect(x, y, logoSize, logoSize);
            ctx.drawImage(logo, (logo.width - cropSize) / 2, (logo.height - cropSize) / 2, cropSize, cropSize, x, y, logoSize, logoSize);
          }

          const link = document.createElement("a");
          link.download = filename + ".png";
          link.href = canvas.toDataURL("image/png");
          link.click();

          await new Promise((r) => setTimeout(r, 300));
        }
      }
    }

    function loadImage(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    window.onload = () => addBatch();
  </script>
</body>
</html>
